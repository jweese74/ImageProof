name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: quality
    runs-on: ubuntu-latest

    steps:
      # â”€â”€â”€â”€â”€ 1. Checkout code â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: â¬‡ï¸  Checkout code
        uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€ 2. PHP runtime â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ˜  Set up PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none

      # â”€â”€â”€â”€â”€ 3. Composer download cache â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ’¾  Cache composer downloads
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-php-8.3-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-8.3-composer-

      # â”€â”€â”€â”€â”€ 4. Install dependencies â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¦  Install dependencies
        run: |
          if [ ! -f composer.json ]; then
            echo "::error::composer.json not found"; exit 1;
          fi
          composer install --no-interaction --no-progress --prefer-dist

      # â”€â”€â”€â”€â”€ 5. Validate composer.json â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: âœ…  Validate composer.json
        run: composer validate --strict --no-check-publish

      # â”€â”€â”€â”€â”€ 6. PHP syntax lint (skip vendor/node_modules/app/python) â”€
      - name: ğŸ”  PHP syntax lint
        run: |
          find src app public \
            -path 'app/python' -prune -o \
            -name '*.php' -print0 | \
          xargs -0 -n1 -P4 php -d short_open_tag=0 -l

      # â”€â”€â”€â”€â”€ 7. PSR-12 + doc-blocks (PHP_CodeSniffer) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§¹  PSR-12 + doc-blocks (PHP_CodeSniffer)
        run: |
          # Build a list of real source dirs
          SRC_DIRS=""
          for d in app public src; do
            [ -d "$d" ] && SRC_DIRS="$SRC_DIRS $d"
          done
          if [ -z "$SRC_DIRS" ]; then
            echo "::error::No PHP source directories found"; exit 1
          fi

          echo "Running phpcs on:$SRC_DIRS"
          vendor/bin/phpcs --standard=PSR12 \
                           --ignore=vendor,app/python \
                           $SRC_DIRS

      # â”€â”€â”€â”€â”€ 8. Static analysis (PHPStan) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§  Static analysis (PHPStan, level max)
        run: |
          SRC_DIRS=""
          for d in app public src; do
            [ -d "$d" ] && SRC_DIRS="$SRC_DIRS $d"
          done
          vendor/bin/phpstan analyse $SRC_DIRS \
             --no-progress --level=max \
             --exclude-path app/python
